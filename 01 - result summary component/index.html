<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; width: 100vw; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <div class="component">
      <div class="left">
        <h3 class="left-title">Your Result</h3>

        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right">
        <h3 class="right-title">Summary</h3>

        <div class="right-content">
          <div class="right-content-item item-1">
            <div class="item-left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
            </div>

            <p><span>80</span> / 100</p>
          </div>

          <div class="right-content-item item-2">
            <div class="item-left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>

            <p><span>92</span> / 100</p>
          </div>

          <div class="right-content-item item-3">
            <div class="item-left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4>Verbal</h4>
            </div>

            <p><span>61</span> / 100</p>
          </div>

          <div class="right-content-item item-4">
            <div class="item-left">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>

            <p><span>72</span> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arnaud Steiner</a>.
    </div>
  </body>
</html>
